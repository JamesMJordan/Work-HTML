<!DOCTYPE html>
<html>
<head>
	<title>Signs Your Way</title>
	<link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/test.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="scripts/main.js" type="text/javascript"></script>
</head>
<body>
	<div class="header">
			<img src="img/header/logo_header1.png" id="headerimg">
		</div>
	<div class="wrapper">
			<div class="shell">
			<div class="row home">
				<div class="col-lg-4">
					<div class="box" id="coroplastbox">
						<p>Coroplast</p>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="box" id="pvcbox">
						<p>PVC</p>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="box" id="bannerbox">
						<p>Banners</p>
					</div>
				</div>
			</div>
		</div>
		<div class="shell banner hidden">
		</div>
		<div class="shell pvc hidden">
		</div>
		<div class="shell coroplast hidden">
		</div>
		<div class="footer">
		</div>
	</div>
</body>
</html>
